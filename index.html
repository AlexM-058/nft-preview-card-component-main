<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="picture">
    <img src="./images/image-equilibrium.jpg" style="width: 240px; border-radius: 8px;">
   <div class="overlay">
  <a class="icon">
    <i class="fa-user"> <img src="./images/icon-view.svg"></i>
  </a>
  </div>
  </div>
  
  <div class="card">
   <div class="title"> Equilibrium #3429</div>

  <div class="text"> Our Equilibrium collection promotes balance and calm.</div>
<div class="bottom">
  <div class="ETH"> <img src="./images/icon-ethereum.svg"><div class="one">0.041 ETH</div> </div> 
  <div class="time"><img src="./images/icon-clock.svg"><div class="three">3  days left</div></div> 
</div>
 <div class="avatar">
  <img class="image-avatar" src="./images/image-avatar.png" style="width: 30px;">
   <div class="Creation"> Creation of <b class="bold">Jules Wyvern</b></div>
 </div>
 
  </div>
  
</div>
  

</body>
</html>
